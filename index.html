<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help Me Bring My Family Back Together</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Social Preview (OG/Twitter) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Help Me Bring My Family Back Together">
  <meta property="og:description" content="A personal story about family, separation, and starting again.">
  <meta property="og:image" content="https://i.ibb.co/hRrp78ZZ/pa.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Help Me Bring My Family Back Together">
  <meta name="twitter:description" content="A personal story about family, separation, and starting again.">
  <meta name="twitter:image" content="https://i.ibb.co/hRrp78ZZ/pa.jpg">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: #000;
      color: #fff;
    }

    /* HEADER */
    .header {
      text-align: center;
      padding: 25px 15px 10px;
    }

    .title {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 18px;
    }

    /* DONATE BUTTON */
    .donate {
      margin: 20px 0;
      text-align: center;
    }

    .donate a {
      font-size: 22px;
      font-weight: 800;
      color: red;
      text-decoration: none;
      border: 2px solid red;
      padding: 12px 28px;
      border-radius: 999px;
      display: inline-block;
      animation: pulse 1.4s infinite;
    }

    .donate span {
      margin-left: 8px;
      display: inline-block;
      animation: arrowBlink 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.35; }
      100% { opacity: 1; }
    }

    @keyframes arrowBlink {
      0% { transform: translateX(0); }
      50% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    /* IMAGE */
    .image-container {
      max-width: 720px;
      margin: 0 auto;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    /* FOOTER */
    .footer {
      text-align: center;
      padding: 30px 15px 40px;
    }
  </style>
</head>

<body>

  <!-- TOP -->
  <div class="header">
    <div class="title">Help Me Bring My Family Back Together</div>

    <div class="donate">
      <a href="https://gofund.me/3752273aa" target="_blank">
        DONATE & SEE MORE DETAILS
        <span>➤➤➤</span>
      </a>
    </div>
  </div>

  <!-- IMAGE CLICKABLE -->
  <div class="image-container">
    <a href="https://gofund.me/3752273aa" target="_blank">
      <img src="pp.png" alt="Family Story Image">
    </a>
  </div>

  <!-- BOTTOM DONATE -->
  <div class="footer">
    <div class="donate">
      <a href="https://gofund.me/3752273aa" target="_blank">
        DONATE & SEE MORE DETAILS
        <span>➤➤➤</span>
      </a>
    </div>
  </div>

</body>
</html>
